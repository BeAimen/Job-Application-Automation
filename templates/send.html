{% extends "base.html" %}
{% block title %}Send Application - JobFlow{% endblock %}
{% block nav_send %}active{% endblock %}

{% block content %}
<div class="px-4 py-6 sm:px-0">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">Send Application</h1>

    <div class="bg-white shadow rounded-lg p-6 max-w-3xl mx-auto">
        <form id="sendForm" class="space-y-6">
            <!-- Email Addresses -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email Addresses <span class="text-red-500">*</span>
                </label>
                <div class="relative">
                    <div class="absolute top-3 left-3 pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <textarea
                        name="emails"
                        rows="3"
                        required
                        placeholder="hr@tesla.com&#10;jobs@microsoft.com&#10;careers@apple.com"
                        class="form-input pl-10 border-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    ></textarea>
                </div>
                <p class="mt-1 text-xs text-gray-500">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    One per line or comma-separated
                </p>
            </div>

            <!-- Language -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Language <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-3 gap-3">
                    <label class="relative cursor-pointer">
                        <input type="radio" name="language" value="en"
                               {% if default_language == 'en' %}checked{% endif %}
                               onchange="handleLanguageChange(this.value)"
                               class="peer sr-only">
                        <div class="p-4 border-2 rounded-lg text-center transition-all peer-checked:border-blue-500 peer-checked:bg-blue-50 hover:border-blue-300">
                            <i class="fas fa-flag-usa text-3xl text-blue-500 mb-2"></i>
                            <p class="font-semibold text-gray-900">English</p>
                            <p class="text-xs text-gray-500 mt-1">Single email</p>
                        </div>
                    </label>

                    <label class="relative cursor-pointer">
                        <input type="radio" name="language" value="fr"
                               {% if default_language == 'fr' %}checked{% endif %}
                               onchange="handleLanguageChange(this.value)"
                               class="peer sr-only">
                        <div class="p-4 border-2 rounded-lg text-center transition-all peer-checked:border-purple-500 peer-checked:bg-purple-50 hover:border-purple-300">
                            <i class="fas fa-flag text-3xl text-purple-500 mb-2"></i>
                            <p class="font-semibold text-gray-900">French</p>
                            <p class="text-xs text-gray-500 mt-1">Single email</p>
                        </div>
                    </label>

                    <label class="relative cursor-pointer">
                        <input type="radio" name="language" value="both"
                               {% if default_language == 'both' %}checked{% endif %}
                               onchange="handleLanguageChange(this.value)"
                               class="peer sr-only">
                        <div class="p-4 border-2 rounded-lg text-center transition-all peer-checked:border-gradient peer-checked:bg-gradient-to-br peer-checked:from-blue-50 peer-checked:to-purple-50 hover:border-gray-400">
                            <div class="flex justify-center space-x-1 text-2xl mb-2">
                                <i class="fas fa-flag-usa text-blue-500"></i>
                                <i class="fas fa-flag text-purple-500"></i>
                            </div>
                            <p class="font-semibold text-gray-900">Both</p>
                            <p class="text-xs text-gray-500 mt-1">2 emails each</p>
                        </div>
                    </label>
                </div>
            </div>

            <!-- Company -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Company Name
                </label>
                <input
                    type="text"
                    name="company"
                    placeholder="Leave blank for default"
                    class="form-input"
                />
            </div>

            <!-- Position - Single field for en or fr -->
            <div id="positionSingle">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Position
                </label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-briefcase text-gray-400"></i>
                    </div>
                    <input
                        type="text"
                        name="position"
                        id="positionSingleInput"
                        value="{{ default_position_en }}"
                        placeholder="Software Engineer, Data Analyst, etc."
                        class="form-input pl-10 border-2 focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition-all"
                    />
                </div>
            </div>

            <!-- Position - Dual fields for both -->
            <div id="positionDual" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Position <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border border-gray-300 rounded-lg p-3 bg-blue-50">
                        <label class="block text-xs font-semibold text-blue-700 mb-2 flex items-center">
                            <i class="fas fa-flag-usa mr-2"></i>English
                        </label>
                        <input
                            type="text"
                            name="position_en"
                            id="positionEnInput"
                            value="{{ default_position_en }}"
                            required
                            class="form-input"
                            placeholder="Instrumentation Engineer"
                        />
                    </div>
                    <div class="border border-gray-300 rounded-lg p-3 bg-purple-50">
                        <label class="block text-xs font-semibold text-purple-700 mb-2 flex items-center">
                            <i class="fas fa-flag mr-2"></i>French
                        </label>
                        <input
                            type="text"
                            name="position_fr"
                            id="positionFrInput"
                            value="{{ default_position_fr }}"
                            required
                            class="form-input"
                            placeholder="IngÃ©nieur en Instrumentation"
                        />
                    </div>
                </div>
            </div>

            <!-- Attachment - Single selector -->
            <div id="attachmentSingle">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Attachment (CV) <span class="text-red-500">*</span>
                </label>
                <select name="attachment" required class="form-input" id="attachmentSelect">
                    {% for att in attachments_en %}
                    <option value="{{ att }}" {% if loop.first %}selected{% endif %}>{{ att }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Attachment - Dual selectors for both -->
            <div id="attachmentDual" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Attachments (CV) <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border border-gray-300 rounded-lg p-3 bg-blue-50">
                        <label class="block text-xs font-semibold text-blue-700 mb-2 flex items-center">
                            <i class="fas fa-flag-usa mr-2"></i>English CV
                        </label>
                        <select name="attachment_en" required class="form-input" id="attachmentEnSelect">
                            {% for att in attachments_en %}
                            <option value="{{ att }}" {% if loop.first %}selected{% endif %}>{{ att }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-3 bg-purple-50">
                        <label class="block text-xs font-semibold text-purple-700 mb-2 flex items-center">
                            <i class="fas fa-flag mr-2"></i>French CV
                        </label>
                        <select name="attachment_fr" required class="form-input" id="attachmentFrSelect">
                            {% for att in attachments_fr %}
                            <option value="{{ att }}" {% if loop.first %}selected{% endif %}>{{ att }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            <!-- Body - Single field -->
            <div id="bodySingle">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Email Body
                </label>
                <textarea
                    name="body"
                    id="bodySingleInput"
                    rows="8"
                    class="form-input"
                >{{ default_body_en }}</textarea>
                <p class="mt-1 text-sm text-gray-500">
                    Placeholders: [Company], [Position]
                </p>
            </div>

            <!-- Body - Dual fields -->
            <div id="bodyDual" class="hidden">
                <label class="block text-sm font-medium text-gray-700 mb-3">
                    Email Body <span class="text-red-500">*</span>
                </label>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="border border-gray-300 rounded-lg p-3 bg-blue-50">
                        <label class="block text-xs font-semibold text-blue-700 mb-2 flex items-center">
                            <i class="fas fa-flag-usa mr-2"></i>English Body
                        </label>
                        <textarea
                            name="body_en"
                            id="bodyEnInput"
                            rows="10"
                            required
                            class="form-input"
                            placeholder="Dear Hiring Manager..."
                        >{{ default_body_en }}</textarea>
                    </div>
                    <div class="border border-gray-300 rounded-lg p-3 bg-purple-50">
                        <label class="block text-xs font-semibold text-purple-700 mb-2 flex items-center">
                            <i class="fas fa-flag mr-2"></i>French Body
                        </label>
                        <textarea
                            name="body_fr"
                            id="bodyFrInput"
                            rows="10"
                            required
                            class="form-input"
                            placeholder="Madame, Monsieur..."
                        >{{ default_body_fr }}</textarea>
                    </div>
                </div>
                <p class="mt-2 text-sm text-gray-500">
                    <i class="fas fa-info-circle text-blue-500"></i>
                    Placeholders: <code class="bg-gray-100 px-2 py-1 rounded">[Company]</code> and <code class="bg-gray-100 px-2 py-1 rounded">[Position]</code>
                </p>
            </div>

            <!-- Additional Fields (Collapsible) -->
            <div class="border-t pt-4">
                <button type="button" onclick="toggleAdditional()" class="text-sm font-medium text-gray-700 hover:text-gray-900">
                    <i class="fas fa-plus-circle mr-1"></i> Additional Information (Optional)
                </button>

                <div id="additionalFields" class="hidden mt-4 space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" name="phone" placeholder="+1-234-567-8900" class="form-input" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Website</label>
                        <input type="url" name="website" placeholder="https://company.com" class="form-input" />
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                        <textarea name="notes" rows="3" placeholder="Internal notes..." class="form-input"></textarea>
                    </div>
                </div>
            </div>

            <!-- Submit Buttons -->
            <div class="flex justify-end space-x-3 pt-4">
                <button type="reset" class="btn-secondary">
                    <i class="fas fa-undo mr-1"></i> Reset
                </button>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-paper-plane mr-1"></i> Send Application
                </button>
            </div>
        </form>

        <!-- Results Display -->
        <div id="results" class="hidden mt-6"></div>
    </div>
</div>

<script>
const attachmentsData = {
    en: {{ attachments_en | tojson }},
    fr: {{ attachments_fr | tojson }}
};

// Initialize on page load
document.addEventListener('DOMContentLoaded', function() {
    const defaultLanguage = '{{ default_language }}';

    // Set the default language radio button
    const radioButton = document.querySelector(`input[name="language"][value="${defaultLanguage}"]`);
    if (radioButton) {
        radioButton.checked = true;
    }

    // Trigger the change to update the UI
    handleLanguageChange(defaultLanguage);
});

function handleLanguageChange(language) {
    const positionSingle = document.getElementById('positionSingle');
    const positionDual = document.getElementById('positionDual');
    const bodySingle = document.getElementById('bodySingle');
    const bodyDual = document.getElementById('bodyDual');
    const attachmentSingle = document.getElementById('attachmentSingle');
    const attachmentDual = document.getElementById('attachmentDual');

    if (language === 'both') {
        // Show dual fields
        positionSingle.classList.add('hidden');
        positionDual.classList.remove('hidden');
        bodySingle.classList.add('hidden');
        bodyDual.classList.remove('hidden');
        attachmentSingle.classList.add('hidden');
        attachmentDual.classList.remove('hidden');

        // Remove required from single attachment, add to dual
        document.getElementById('attachmentSelect').removeAttribute('required');
        document.getElementById('attachmentEnSelect').setAttribute('required', 'required');
        document.getElementById('attachmentFrSelect').setAttribute('required', 'required');

        // Update attachment dropdowns
        updateAttachmentSelect('en', 'attachmentEnSelect');
        updateAttachmentSelect('fr', 'attachmentFrSelect');
    } else {
        // Show single fields
        positionSingle.classList.remove('hidden');
        positionDual.classList.add('hidden');
        bodySingle.classList.remove('hidden');
        bodyDual.classList.add('hidden');
        attachmentSingle.classList.remove('hidden');
        attachmentDual.classList.add('hidden');

        // Set required on single attachment
        document.getElementById('attachmentSelect').setAttribute('required', 'required');
        document.getElementById('attachmentEnSelect').removeAttribute('required');
        document.getElementById('attachmentFrSelect').removeAttribute('required');

        // Update attachment dropdown for selected language
        updateAttachmentSelect(language, 'attachmentSelect');

        // Update position and body for selected language
        const defaultPositions = {
            'en': '{{ default_position_en }}',
            'fr': '{{ default_position_fr }}'
        };

        const defaultBodies = {
            'en': `{{ default_body_en | safe }}`,
            'fr': `{{ default_body_fr | safe }}`
        };

        document.getElementById('positionSingleInput').value = defaultPositions[language] || defaultPositions['en'];
        document.getElementById('bodySingleInput').value = defaultBodies[language] || defaultBodies['en'];
    }
}

function updateAttachmentSelect(language, selectId) {
    const select = document.getElementById(selectId);
    const attachments = attachmentsData[language];
    select.innerHTML = '';

    attachments.forEach((att, index) => {
        const option = document.createElement('option');
        option.value = att;
        option.textContent = att;
        if (index === 0) option.selected = true;
        select.appendChild(option);
    });
}

function toggleAdditional() {
    const fields = document.getElementById('additionalFields');
    fields.classList.toggle('hidden');
}

// Form submission
document.getElementById('sendForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData();
    const language = document.getElementById('languageSelect').value;

    formData.append('emails', e.target.emails.value);
    formData.append('language', language);

    const company = e.target.company.value;
    if (company) formData.append('company', company);

    if (language === 'both') {
        const positionEn = document.getElementById('positionEnInput').value;
        const positionFr = document.getElementById('positionFrInput').value;
        if (positionEn) formData.append('position_en', positionEn);
        if (positionFr) formData.append('position_fr', positionFr);

        const attachmentEn = document.getElementById('attachmentEnSelect').value;
        const attachmentFr = document.getElementById('attachmentFrSelect').value;
        formData.append('attachment_en', attachmentEn);
        formData.append('attachment_fr', attachmentFr);

        const bodyEn = document.getElementById('bodyEnInput').value;
        const bodyFr = document.getElementById('bodyFrInput').value;
        if (bodyEn) formData.append('body_en', bodyEn);
        if (bodyFr) formData.append('body_fr', bodyFr);
    } else {
        const position = document.getElementById('positionSingleInput').value;
        if (position) formData.append('position', position);

        const attachment = document.getElementById('attachmentSelect').value;
        formData.append('attachment', attachment);

        const body = document.getElementById('bodySingleInput').value;
        if (body) formData.append('body', body);
    }

    if (e.target.phone && e.target.phone.value) {
        formData.append('phone', e.target.phone.value);
    }
    if (e.target.website && e.target.website.value) {
        formData.append('website', e.target.website.value);
    }
    if (e.target.notes && e.target.notes.value) {
        formData.append('notes', e.target.notes.value);
    }

    const submitButton = e.target.querySelector('button[type="submit"]');
    submitButton.disabled = true;
    submitButton.innerHTML = '<i class="fas fa-spinner fa-spin mr-1"></i> Sending...';

    try {
        const response = await fetch('/send', {
            method: 'POST',
            body: formData
        });

        const data = await response.json();

        if (response.ok) {
            displayResults(data.results);
            showToast('Applications sent successfully!', 'success');
        } else {
            showError(data.detail || 'Failed to send applications');
        }
    } catch (error) {
        showError('Network error: ' + error.message);
    } finally {
        submitButton.disabled = false;
        submitButton.innerHTML = '<i class="fas fa-paper-plane mr-1"></i> Send Application';
    }
});

function displayResults(results) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.classList.remove('hidden');

    let html = '<div class="space-y-2">';

    results.forEach(result => {
        const icon = result.status === 'success' ? 'check-circle' : 'exclamation-circle';
        const colorClass = result.status === 'success' ? 'text-green-600' : 'text-red-600';

        html += `
            <div class="flex items-start p-3 rounded-lg ${result.status === 'success' ? 'bg-green-50' : 'bg-red-50'}">
                <i class="fas fa-${icon} ${colorClass} mt-0.5 mr-2"></i>
                <div class="flex-1">
                    <div class="font-medium ${colorClass}">
                        ${result.language.toUpperCase()}: ${result.email || result.message}
                    </div>
                    ${result.app_id ? `<div class="text-sm text-gray-600 mt-1">Application ID: ${result.app_id}</div>` : ''}
                    ${result.message && result.status === 'error' ? `<div class="text-sm mt-1">${result.message}</div>` : ''}
                </div>
            </div>
        `;
    });

    html += '</div>';
    resultsDiv.innerHTML = html;
    resultsDiv.scrollIntoView({ behavior: 'smooth' });
}

function showError(message) {
    const resultsDiv = document.getElementById('results');
    resultsDiv.classList.remove('hidden');
    resultsDiv.innerHTML = `
        <div class="bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-start">
                <i class="fas fa-exclamation-circle text-red-600 mt-0.5 mr-2"></i>
                <div class="flex-1">
                    <div class="font-medium text-red-800">Error</div>
                    <div class="text-sm text-red-700 mt-1">${message}</div>
                </div>
            </div>
        </div>
    `;
}
</script>
{% endblock %}
