<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Job Application Automation{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <style>
        /* Loading skeleton animations */
        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        .skeleton {
            animation: shimmer 2s infinite linear;
            background: linear-gradient(to right, #f0f0f0 8%, #f8f8f8 18%, #f0f0f0 33%);
            background-size: 1000px 100%;
        }
    </style>
</head>
<body class="h-full">
    <div class="flex h-full">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r border-gray-200 flex-shrink-0">
            <div class="flex flex-col h-full">
                <!-- Logo -->
                <div class="px-6 py-5 border-b border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center">
                            <i class="fas fa-paper-plane text-white text-lg"></i>
                        </div>
                        <div>
                            <h1 class="text-lg font-bold text-gray-900">JobFlow</h1>
                            <p class="text-xs text-gray-500">Application Manager</p>
                        </div>
                    </div>
                </div>

                <!-- System Status -->
                <div class="px-6 py-3 bg-green-50 border-b border-green-100">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                            <span class="text-xs font-medium text-green-700">System Healthy</span>
                        </div>
                        <a href="/monitoring" class="text-xs text-green-600 hover:text-green-700">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>

                <!-- Navigation -->
                <nav class="flex-1 px-3 py-4 space-y-1 overflow-y-auto">
    <a href="/" class="nav-item {% block nav_home %}{% endblock %}">
        <i class="fas fa-home"></i>
        <span>Dashboard</span>
    </a>

    <a href="/send" class="nav-item {% block nav_send %}{% endblock %}">
        <i class="fas fa-paper-plane"></i>
        <span>Send Application</span>
    </a>

    <a href="/applications" class="nav-item {% block nav_applications %}{% endblock %}">
        <i class="fas fa-list"></i>
        <span>Applications</span>
    </a>

    <!-- ADD THIS NEW LINK HERE: -->
    <a href="/companies" class="nav-item {% block nav_companies %}{% endblock %}">
        <i class="fas fa-building"></i>
        <span>Companies</span>
    </a>
    <!-- END OF NEW LINK -->

    <a href="/followups" class="nav-item {% block nav_followups %}{% endblock %}">
        <i class="fas fa-clock"></i>
        <span>Follow-ups</span>
    </a>

    <div class="pt-4 pb-2 px-3">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Analytics</p>
    </div>

    <a href="/analytics" class="nav-item {% block nav_analytics %}{% endblock %}">
        <i class="fas fa-chart-line"></i>
        <span>Analytics</span>
    </a>

    <div class="pt-4 pb-2 px-3">
        <p class="text-xs font-semibold text-gray-400 uppercase tracking-wider">Management</p>
    </div>

    <a href="/templates" class="nav-item {% block nav_templates %}{% endblock %}">
        <i class="fas fa-file-alt"></i>
        <span>Templates</span>
    </a>

    <a href="/monitoring" class="nav-item {% block nav_monitoring %}{% endblock %}">
        <i class="fas fa-heartbeat"></i>
        <span>Monitoring</span>
    </a>

    <a href="/settings" class="nav-item {% block nav_settings %}{% endblock %}">
        <i class="fas fa-cog"></i>
        <span>Settings</span>
    </a>
</nav>

                <!-- User Section -->
                <div class="px-6 py-4 border-t border-gray-200">
                    <div class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-gradient-to-br from-purple-400 to-purple-600 rounded-full flex items-center justify-center">
                            <span class="text-white text-sm font-medium">U</span>
                        </div>
                        <div class="flex-1 min-w-0">
                            <p class="text-sm font-medium text-gray-900 truncate">User</p>
                            <p class="text-xs text-gray-500 truncate">Active session</p>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 overflow-auto">
            <div class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <!-- Custom JavaScript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/inline-edit.js"></script>
    <script src="/static/js/drag-drop.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
